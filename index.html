<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="header-content">
        <!-- This is a link back to the main subject selection -->
        <a href="index.html" class="back-link">&larr; All Subjects</a>

        <!-- 
            NEW: User Profile Section
            This will be hidden by default and shown by JavaScript when logged in.
        -->
        <div id="user-profile" class="hidden">
            <span id="user-name"></span>
            <img id="user-photo" src="default-avatar.png" alt="Profile Picture">
            <button id="logout-btn" class="logout-btn-header">Logout</button>
        </div>
    </div>
    </header>
    <main class="hub-container">
        <h1>Pi Nord 4.0</h1>
        <p>This still has errors.</p>
        <div class="subject-selection">
            <a href="html.html" class="subject-btn html-btn">
                <h2>HTML</h2>
                <p>The structure of the web using Norway</p>
            </a>
            <a href="css.html" class="subject-btn css-btn">
                <h2>CSS</h2>
                <p>The style of the web using Finland</p>
            </a>
            <a href="js.html" class="subject-btn js-btn">
                <h2>JavaScript</h2>
                <p>using Sweden</p>
            </a>
            <a href="vue.html" class="subject-btn vue-btn">
                <h2>Vue.js</h2>
                <p>Sweden</p>
            </a>
            
        </div>
    </main>
    <script type="module">
    // Import the Firebase services you need
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Get references to the HTML elements
    const userProfile = document.getElementById('user-profile');
    const userNameEl = document.getElementById('user-name');
    const userPhotoEl = document.getElementById('user-photo');
    const logoutBtn = document.getElementById('logout-btn');
    const mainContent = document.querySelector('main');

    // Hide main content until we know if the user is logged in
    mainContent.style.display = 'none';

    // This is the core Firebase function. It runs whenever the auth state changes.
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // --- USER IS SIGNED IN ---
            mainContent.style.display = 'block'; // Show the main content
            userProfile.classList.remove('hidden'); // Show the profile section

            // 1. Set the user's name
            // Use their display name if they have one (from Google/GitHub), otherwise use their email.
            userNameEl.textContent = user.displayName || user.email;

            // 2. Set the profile picture
            // Use their photoURL if they have one, otherwise use our default avatar.
            userPhotoEl.src = user.photoURL || 'default-avatar.png';

            // 3. Set up the logout button
            logoutBtn.addEventListener('click', () => {
                signOut(auth).then(() => {
                    // Sign-out successful.
                    window.location.href = 'log.html';
                }).catch((error) => {
                    // An error happened.
                    console.error("Logout Error:", error);
                });
            });

        } else {
            // --- USER IS SIGNED OUT ---
            // Redirect them to the login page.
            window.location.href = 'log.html';
        }
    });
</script>
</body>
</html>
