<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Nord</title>
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="rn.html" class="bac-link">Update Notes &rarr;</a>
            <a href="nun.html" class="bac-link">&larr;READ THIS</a>

            <div id="user-profile" class="hidden">
                <!-- This whole block is now a link to profile.html -->
                <a href="profile.html" id="profile-link">
                    <span id="user-name"></span>
                    <img id="user-photo" src="default-avatar.png" alt="Profile Picture">
                </a>
                <button id="logout-btn" class="logout-btn-header">Logout</button>
            </div>
        </div>
    </header>

    <main class="hub-container">
        <h1>Pi Nord 6.1</h1>
        <p>The best way to learn 2 languages in one big data pack</p>
        <div class="subject-selection">
            <a href="html.html" class="subject-btn html-btn">
                <h2>HTML</h2>
                <p>The structure of the web using Norway</p>
            </a>
            <a href="css.html" class="subject-btn css-btn">
                <h2>CSS</h2>
                <p>The style of the web using Finland</p>
            </a>
            <a href="js.html" class="subject-btn js-btn">
                <h2>JavaScript</h2>
                <p>Sweden</p>
            </a>
            <a href="vue.html" class="subject-btn vue-btn">
                <h2>Vue.js</h2>
                <p>Sweden</p>
            </a>
            <a href="react.html" class="subject-btn react-btn">
                <h2>React.js</h2>
                <p>Ukraine Coming Q4 2025 (v6.0)</p>
            </a>
            <a href="node.html" class="subject-btn node-btn">
                <h2>Node.js</h2>
                <p>Germany Coming Q2 2026 (v7.0)</p>
            </a>
        </div>
    </main>

    <script type="module">
    // Import the Firebase services you need
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Get references to the HTML elements
    const userProfile = document.getElementById('user-profile');
    const userNameEl = document.getElementById('user-name');
    const userPhotoEl = document.getElementById('user-photo');
    const logoutBtn = document.getElementById('logout-btn');
    const mainContent = document.querySelector('main');

    // Hide main content until we know if the user is logged in
    mainContent.style.display = 'none';

    onAuthStateChanged(auth, (user) => {
        if (user) {
            mainContent.style.display = 'block';
            userProfile.classList.remove('hidden');
            userNameEl.textContent = user.displayName || user.email;
            userPhotoEl.src = user.photoURL || 'default-avatar.png';
            logoutBtn.addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.href = 'log.html';
                }).catch((error) => {
                    console.error("Logout Error:", error);
                });
            });
        } else {
            window.location.href = 'log.html';
        }
    });
    </script>
</body>
</html>
