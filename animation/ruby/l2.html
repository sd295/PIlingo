<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japan Animation</title>
<meta http-equiv="refresh" content="24; url=../../ruby.html" />
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to top, #ffdfba 0%, #87ceeb 70%);
    font-family: sans-serif;
  }

  /* Rising Sun */
  .sun {
    position: absolute;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #FF4500, #FF6347);
    border-radius: 50%;
    top: 50%;
    left: -100px;
    animation: moveSun 5s linear forwards;
  }

  @keyframes moveSun {
    0% { left: -100px; top: 50%; }
    50% { left: 50%; top: 20%; }
    100% { left: 110%; top: 50%; }
  }

  /* Mount Fuji */
  .fuji {
    position: absolute;
    bottom: 20%;
    left: 40%;
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 100px solid #2E8B57;
  }

  .snowcap {
    position: absolute;
    top: -50px;
    left: -50px;
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 50px solid #fff;
  }

  .fuji .snowcap {
    position: absolute;
    top: -50px;
    left: -50px;
  }

  /* Cherry Blossoms */
  .blossom {
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50%;
    top: -20px;
    left: 0;
    opacity: 0.8;
    animation: fall 5s linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) translateX(0) rotate(0deg); }
    100% { transform: translateY(90vh) translateX(30px) rotate(360deg); }
  }

  /* Clouds */
  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
  }
  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: #fff;
    border-radius: 50%;
  }

</style>
</head>
<body>

<div class="sun"></div>

<!-- Mount Fuji -->
<div class="fuji">
  <div class="snowcap"></div>
</div>

<!-- Clouds -->
<script>
  // Clouds
  for(let i=0;i<5;i++){
    const cloud = document.createElement('div');
    cloud.classList.add('cloud');
    const size = 60 + Math.random()*40;
    cloud.style.width = size + 'px';
    cloud.style.height = size/2 + 'px';
    cloud.style.top = 10 + Math.random()*30 + '%';
    cloud.style.left = -size + 'px';

    const b = document.createElement('div');
    b.style.width = size*0.6 + 'px';
    b.style.height = size*0.6 + 'px';
    b.style.top = '-'+size*0.3+'px';
    b.style.left = size*0.1+'px';
    b.style.background = '#fff';
    b.style.borderRadius = '50%';
    cloud.appendChild(b);

    const a = document.createElement('div');
    a.style.width = size*0.5 + 'px';
    a.style.height = size*0.5 + 'px';
    a.style.top = '-'+size*0.25+'px';
    a.style.left = size*0.3+'px';
    a.style.background = '#fff';
    a.style.borderRadius = '50%';
    cloud.appendChild(a);

    document.body.appendChild(cloud);

    cloud.animate([
      {transform: 'translateX(0)'},
      {transform: 'translateX(120vw)'}
    ], {
      duration: 5000 + Math.random()*2000,
      iterations: 1,
      easing: 'linear'
    });
  }

  // Cherry blossoms falling
  for(let i=0;i<10;i++){
    const blossom = document.createElement('div');
    blossom.classList.add('blossom');
    blossom.style.left = Math.random()*100 + 'vw';
    blossom.style.animationDelay = (i*0.3) + 's';
    document.body.appendChild(blossom);
  }
</script>

</body>
</html>
