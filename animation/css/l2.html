<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finland Sky Animation</title>

  <!-- Redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5; url=../../css.html" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      background: linear-gradient(180deg, #0b1d3a, #2e4372, #6db0d2, #f5d78a, #4f772d);
      background-size: 200% 200%;
      animation: skyShift 4s ease-in-out infinite alternate;
    }

    /* Sky gradient animation */
    @keyframes skyShift {
      0% {
        background-position: 50% 0%;
      }
      100% {
        background-position: 50% 100%;
      }
    }

    /* Ground silhouette */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: #1b3110;
    }

    /* Tree shapes */
    .tree {
      position: absolute;
      bottom: 150px;
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid #10250f;
    }
    .tree::after {
      content: "";
      position: absolute;
      left: -30px;
      top: 30px;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid #10250f;
    }
  </style>
</head>
<body>
  <div class="ground"></div>
  <div class="tree" style="left: 20%;"></div>
  <div class="tree" style="left: 40%;"></div>
  <div class="tree" style="left: 70%;"></div>
</body>
</html>
