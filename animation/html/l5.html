<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TromsÃ¸ Aurora</title>
  <meta http-equiv="refresh" content="7; url=../../html.html" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 50% 30%, #0d1b2a, #000814, #001d3d);
      animation: skyShift 7s ease-in-out infinite alternate;
    }

    /* Aurora effect */
    .aurora {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(0,255,200,0.3), rgba(150,50,255,0.2), rgba(0,200,255,0.3));
      background-size: 200% 200%;
      animation: auroraMove 6s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }

    @keyframes auroraMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes skyShift {
      0% { background-color: #000814; }
      100% { background-color: #001d3d; }
    }

    /* Mountains */
    .mountain {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-left: 250px solid transparent;
      border-right: 250px solid transparent;
      border-bottom: 300px solid #1b263b;
      opacity: 0.95;
    }
    .mountain:nth-child(2) { left: 30%; border-bottom-color: #415a77; }
    .mountain:nth-child(3) { left: 60%; border-bottom-color: #778da9; }

    /* Water (fjord reflection) */
    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(to top, #003049, #005f73);
    }

    /* City lights (TromsÃ¸ bridge style) */
    .lights {
      position: absolute;
      bottom: 150px;
      left: 10%;
      width: 80%;
      height: 5px;
      display: flex;
      justify-content: space-between;
    }
    .lights div {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: yellow;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Text */
    .text {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #e0fbfc;
      text-shadow: 0 0 15px black;
      animation: fadeText 7s ease-in-out;
    }

    @keyframes fadeText {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
