<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweden Nature</title>
  <meta http-equiv="refresh" content="4; url=../../js.html" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #00111a, #004466, #007788, #f5d07a, #3c8d0d);
      background-size: 200% 200%;
      animation: skyShift 4s ease-in-out infinite alternate;
    }

    @keyframes skyShift {
      0% { background-position: 50% 0%; }
      100% { background-position: 50% 100%; }
    }

    /* Forest silhouette */
    .tree {
      position: absolute;
      bottom: 120px;
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 80px solid #0b3d0b;
    }
    .tree:nth-child(1) { left: 10%; }
    .tree:nth-child(2) { left: 25%; }
    .tree:nth-child(3) { left: 40%; }
    .tree:nth-child(4) { left: 60%; }
    .tree:nth-child(5) { left: 75%; }

    /* Lake */
    .lake {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(to top, #0077b6, #0096c7, #48cae4);
    }

    /* Text message */
    .text {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px black;
      animation: fadeText 4s ease-in-out;
    }

    @keyframes fadeText {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>

  <div class="lake"></div>

</body>
</html>
