<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweden Nature</title>
  <meta http-equiv="refresh" content="15; url=../../vue.html" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #00111a, #004466, #f5d07a, #3c8d0d);
      background-size: 200% 200%;
      animation: skyShift 11s ease-in-out infinite alternate;
      font-family: Arial, sans-serif;
    }

    @keyframes skyShift {
      0% { background-position: 50% 0%; }
      100% { background-position: 50% 100%; }
    }

    /* Forest layers */
    .forest-back, .forest-front {
      position: absolute;
      bottom: 120px;
      display: flex;
      width: 100%;
      justify-content: space-around;
    }

    .tree {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 70px solid #0b3d0b;
    }

    .forest-back .tree {
      border-bottom-color: #145214;
      transform: scale(0.8);
      opacity: 0.7;
    }

    .forest-front .tree {
      border-bottom-color: #0b3d0b;
      transform: scale(1);
      opacity: 0.9;
    }

    /* Lake */
    .lake {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(to top, #0077b6, #0096c7, #48cae4);
      box-shadow: inset 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 10%;
      left: -80px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffe066, #f9c74f);
      border-radius: 50%;
      animation: moveSun 11s linear forwards;
    }

    @keyframes moveSun {
      0% { left: -80px; top: 20%; }
      50% { left: 50%; top: 5%; }
      100% { left: 110%; top: 25%; }
    }

    /* Text */
    .text {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px black;
      animation: fadeText 11s ease-in-out;
    }

    @keyframes fadeText {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Sun -->
  <div class="sun"></div>

  <!-- Forest layers -->
  <div class="forest-back">
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
  </div>

  <div class="forest-front">
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
  </div>

  <!-- Lake -->
  <div class="lake"></div>

  <!-- Text -->
  <div class="text">Sweden ‚Äì Forests & Lakes üå≤üèûÔ∏è</div>

  
</body>
</html>
