<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweden Lake Fishing Animation</title>
<style>
    body {
        margin: 0;
        overflow: hidden; /* Prevents scrollbars */
    }

    .lake-scene {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(#87CEEB, #a2d2ff);
        position: relative;
        overflow: hidden;
    }

    .sun {
        width: 100px;
        height: 100px;
        background-color: #FFD700;
        border-radius: 50%;
        position: absolute;
        top: 5%;
        right: 10%;
        box-shadow: 0 0 50px #FFD700;
    }

    .cloud {
        width: 200px;
        height: 60px;
        background: #fff;
        border-radius: 60px;
        position: absolute;
        animation: move-clouds 20s linear infinite;
    }

    .cloud:before, .cloud:after {
        content: '';
        position: absolute;
        background: #fff;
        width: 100px;
        height: 80px;
        top: -40px;
        left: 40px;
        border-radius: 50%;
    }

    .cloud:after {
        width: 120px;
        height: 100px;
        top: -50px;
        right: 30px;
    }

    .cloud1 {
        top: 15%;
        left: -250px; /* Start off-screen */
    }

    .cloud2 {
        top: 25%;
        left: -500px; /* Start off-screen with delay */
        animation-duration: 30s;
    }

    .tree {
        position: absolute;
        bottom: 30%;
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 150px solid #228B22; /* Dark green for pine */
    }

    .tree:before {
        content: '';
        position: absolute;
        bottom: -180px;
        left: -10px;
        width: 20px;
        height: 30px;
        background: #8B4513; /* Brown trunk */
    }

    .tree1 {
        left: 5%;
        transform: scale(0.8);
    }

    .tree2 {
        left: 15%;
        transform: scale(1.1);
    }

    .tree3 {
        right: 8%;
        transform: scale(0.9);
    }
     .tree4 {
        right: 18%;
    }

    .boat {
        width: 150px;
        height: 50px;
        background-color: #c2b280;
        border-radius: 10px 10px 60px 60px;
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        animation: bob 4s ease-in-out infinite;
        transform-origin: center bottom;
    }

    .person {
        width: 25px;
        height: 50px;
        background-color: #006aa7;
        position: absolute;
        bottom: 40px;
        left: 62px;
        border-radius: 15px 15px 0 0;
    }

    .head {
        width: 25px;
        height: 25px;
        background-color: #ffdbac;
        border-radius: 50%;
        position: absolute;
        top: -20px;
    }

    .fishing-rod {
        width: 120px;
        height: 4px;
        background-color: #5a3a22;
        position: absolute;
        bottom: 35px;
        left: 80px;
        transform: rotate(-35deg);
        transform-origin: left bottom;
    }

    .fishing-line {
        width: 1px;
        height: 100px;
        background-color: rgba(255, 255, 255, 0.7);
        position: absolute;
        top: -90px;
        right: -2px;
    }

    .water {
        width: 100%;
        height: 30%;
        background: linear-gradient(rgba(70, 130, 180, 0.8), #003366);
        position: absolute;
        bottom: 0;
    }

    .wave {
        width: 200%; /* Wider for smooth looping */
        height: 100%;
        position: absolute;
        bottom: 0;
        left: -100%;
        background-repeat: repeat-x;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="20"><path d="M 0 10 C 25 0, 75 20, 100 10" stroke="rgba(255,255,255,0.1)" fill="none"/></svg>');
        animation: wave-motion 5s linear infinite;
    }

    .wave.wave2 {
        animation-duration: 7s;
        opacity: 0.6;
    }

    .fish {
        width: 40px;
        height: 20px;
        background-color: #FFD700;
        border-radius: 50%;
        position: absolute;
        bottom: 10%;
        left: -50px;
        animation: swim 12s linear infinite;
        z-index: 10;
    }

    .fish-tail {
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 15px solid #FFD700;
        position: absolute;
        right: -10px;
        top: 0;
    }

    @keyframes bob {
        0%, 100% { transform: translate(-50%, 0) rotate(0); }
        50% { transform: translate(-50%, 5px) rotate(1deg); }
    }

    @keyframes wave-motion {
        from { transform: translateX(0); }
        to { transform: translateX(50%); }
    }

    @keyframes swim {
        0% { left: -50px; }
        100% { left: 105%; }
    }

    @keyframes move-clouds {
        0% { transform: translateX(0); }
        100% { transform: translateX(120vw); } /* Move across the full viewport width */
    }
</style>
</head>
<body>

<div class="lake-scene">
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <div class="tree tree1"></div>
    <div class="tree tree2"></div>
    <div class="tree tree3"></div>
    <div class="tree tree4"></div>


    <div class="water">
        <div class="wave"></div>
        <div class="wave wave2"></div>
    </div>

    <div class="boat">
        <div class="person">
            <div class="head"></div>
        </div>
        <div class="fishing-rod">
            <div class="fishing-line"></div>
        </div>
    </div>

    <div class="fish">
        <div class="fish-tail"></div>
    </div>
</div>

</body>
</html>
