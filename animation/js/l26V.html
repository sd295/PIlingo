 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Näckens Klagan - A Swedish Animation</title>
<meta http-equiv="refresh" content="13; url=../../index.html" />
<style>
    :root {
        --primary-dark-blue: #0a101a;
        --secondary-dark-blue: #1b293f;
        --moss-green: #4a5d23;
        --dark-wood: #3a2d27;
        --mist-color: rgba(180, 190, 200, 0.1);
        --light-orb-color: #d4af37;
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: var(--primary-dark-blue);
        font-family: 'Garamond', 'Times New Roman', serif;
    }

    #animation-container {
        position: relative;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, var(--primary-dark-blue), #2a3b52);
        overflow: hidden;
    }
    
    /* FILM GRAIN and VIGNETTE OVERLAY */
    #animation-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        pointer-events: none;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.5);
        background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAFVBMVEVvb29wcHBvb29ubm5wcHBlZWVwcHB81EiVAAAAB3RSTlMAAAAAAN2rKa4AAAA9SURBVDjLY2AYBYMPEG4ABXYwMLEzJGjASBUDEjQwMw8k1WBhZMwATD5hUAFIsbCJyMKAZQxmgw3iGGBDEQMAVvQHDd3YPHUAAAAASUVORK5CYII=');
        animation: film-grain 0.4s steps(1) infinite;
        opacity: 0.1;
    }

    @keyframes film-grain {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-1%, -1%); }
      20% { transform: translate(1%, 1%); }
      30% { transform: translate(-1%, 1%); }
      40% { transform: translate(1%, -1%); }
      50% { transform: translate(-2%, -2%); }
      60% { transform: translate(2%, 2%); }
      70% { transform: translate(-2%, 2%); }
      80% { transform: translate(2%, -2%); }
      90% { transform: translate(-1%, -1%); }
    }
    
    /* TITLE CARD */
    #title-card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgba(220, 210, 190, 0.8);
        text-align: center;
        z-index: 50;
        font-size: 2.5em;
        text-shadow: 0 0 10px rgba(0,0,0,0.5);
        opacity: 1;
        transition: opacity 2s ease-out;
    }

    #title-card h1 {
        margin: 0;
        font-weight: normal;
        letter-spacing: 2px;
    }
    #title-card p {
        margin: 0;
        font-size: 0.5em;
        letter-spacing: 1px;
    }

    /* BACKGROUND ELEMENTS */
    .moon {
        position: absolute;
        top: 8%;
        left: 15%;
        width: 60px;
        height: 60px;
        background-color: #e0dacc;
        border-radius: 50%;
        box-shadow: 0 0 30px #e0dacc, 0 0 50px #e0dacc;
        opacity: 0.6;
    }
    
    /* John Bauer-esque Trees */
    .forest {
        position: absolute;
        bottom: 10%;
        width: 100%;
        height: 90%;
        z-index: 1;
    }
    .tree {
        position: absolute;
        bottom: 0;
        background-repeat: no-repeat;
        background-position: bottom center;
    }

    .tree1 {
        left: -5%;
        bottom: -2%;
        width: 350px;
        height: 700px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 700"><path d="M175 700 V0 L200 150 L175 0 L150 150 Z" fill="%231a293f"/><path d="M175 250 L250 350 L175 250 L100 350 Z" fill="%231a293f"/><path d="M175 450 L350 550 L175 450 L0 550 Z" fill="%231a293f"/></svg>');
        transform: scaleX(-1);
        opacity: 0.9;
    }
     .tree2 {
        right: -8%;
        bottom: -5%;
        width: 450px;
        height: 900px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 900"><path d="M225 900 V50 L260 200 L225 50 L190 200 Z" fill="%23142030"/><path d="M225 350 L350 480 L225 350 L100 480 Z" fill="%23142030"/><path d="M225 600 L450 750 L225 600 L0 750 Z" fill="%23142030"/></svg>');
         opacity: 0.8;
    }
     .tree3 {
        left: 15%;
        bottom: 5%;
        width: 300px;
        height: 600px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600"><path d="M150 600 V0 L170 120 L150 0 L130 120 Z" fill="%23223348"/><path d="M150 200 L220 300 L150 200 L80 300 Z" fill="%23223348"/></svg>');
        z-index: 0;
         opacity: 0.85;
    }

    /* WATER AND MIST */
    .lake {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%;
        background: linear-gradient(to top, rgba(10, 16, 26, 1) 0%, rgba(27, 41, 63, 0.9) 70%);
        z-index: 2;
    }
    
    .mist {
        position: absolute;
        bottom: 10%;
        left: 0;
        width: 200%;
        height: 25%;
        background: radial-gradient(circle, var(--mist-color) 10%, transparent 60%);
        animation: drift 70s linear infinite;
        z-index: 5;
    }

    .mist.two {
        animation-delay: -35s;
        opacity: 0.7;
        height: 20%;
        bottom: 8%;
    }
    
    @keyframes drift {
        0% { transform: translateX(-50%); opacity: 0.2; }
        50% { opacity: 0.4; }
        100% { transform: translateX(0); opacity: 0.2;}
    }

    /* THE NÄCKEN and VIOLIN */
    #nacken-container {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 220px;
        z-index: 10;
        filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
    }
    .nacken-body {
        position: absolute;
        bottom: 0;
        left: 50px;
        width: 80px;
        height: 180px;
        background-color: var(--dark-wood);
        border-radius: 40px 40px 0 0;
    }
     .nacken-head {
        position: absolute;
        top: 0;
        left: 55px;
        width: 70px;
        height: 70px;
        background-color: #6b5a4b;
        border-radius: 50%;
    }
    .violin {
        position: absolute;
        bottom: 60px;
        left: -10px;
        width: 100px;
        height: 50px;
        background-color: #5C4033;
        border-radius: 20px 20px 10px 40px;
        transform: rotate(-15deg);
    }
    .bow-arm {
        position: absolute;
        top: 60px;
        left: 60px;
        width: 10px;
        height: 120px;
        background-color: var(--dark-wood);
        transform-origin: top center;
        animation: bowing 4s ease-in-out infinite;
    }

    @keyframes bowing {
        0%, 100% { transform: rotate(-30deg); }
        50% { transform: rotate(-10deg); }
    }
    
    /* MUSICAL NOTES */
    .note-container {
        position: absolute;
        bottom: 100px;
        left: 30px;
        width: 1px;
        height: 1px;
        z-index: 11;
    }

    .note {
        position: absolute;
        font-size: 20px;
        color: var(--light-orb-color);
        opacity: 0;
        animation: rise 5s ease-out infinite;
        text-shadow: 0 0 5px var(--light-orb-color), 0 0 10px white;
    }

    .note.one { animation-delay: 0s; }
    .note.two { font-size: 16px; animation-delay: 1s; }
    .note.three { animation-delay: 2.5s; }
    .note.four { font-size: 14px; animation-delay: 3.5s; }


    @keyframes rise {
        0% { transform: translate(0, 0); opacity: 0; }
        20% { opacity: 0.9; }
        100% { transform: translate(10px, -200px) rotate(30deg); opacity: 0; }
    }

    /* RIPPLES */
    .ripple {
        position: absolute;
        border: 1px solid rgba(200, 220, 230, 0.2);
        border-radius: 50%;
        bottom: 14%;
        left: 50%;
        transform: translateX(-50%);
        animation: ripple-effect 5s infinite;
        z-index: 9;
    }
    .ripple.one { animation-delay: 0s; }
    .ripple.two { animation-delay: 2.5s; }

    @keyframes ripple-effect {
      0% {
        width: 200px;
        height: 20px;
        opacity: 0.5;
      }
      100% {
        width: 600px;
        height: 60px;
        opacity: 0;
      }
    }
    
    /* JS-Controlled floating orbs */
    #orb-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
    }

    .orb {
        position: absolute;
        background-color: var(--light-orb-color);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--light-orb-color);
        opacity: 0.6;
    }

</style>
</head>
<body>

<div id="animation-container">
    
    <div id="title-card">
        <h1>Näckens Klagan</h1>
        
    </div>

    <div class="moon"></div>
    <div class="forest">
        <div class="tree tree3"></div>
        <div class="tree tree1"></div>
        <div class="tree tree2"></div>
    </div>
    
    <div id="orb-container"></div>
    
    <div class="lake"></div>

    <div class="mist"></div>
    <div class="mist two"></div>
    
    <div class="ripple one"></div>
    <div class="ripple two"></div>

    <div id="nacken-container">
        <div class="nacken-head"></div>
        <div class="nacken-body"></div>
        <div class="violin"></div>
        <div class="bow-arm"></div>
        <div class="note-container">
            <div class="note one">&#9835;</div>
            <div class="note two">&#9833;</div>
            <div class="note three">&#9834;</div>
            <div class="note four">&#9836;</div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {

        // Fade out title card after animation starts
        const titleCard = document.getElementById('title-card');
        setTimeout(() => {
            titleCard.style.opacity = '0';
        }, 4000);
        setTimeout(() => {
            titleCard.style.display = 'none';
        }, 6000);


        // JavaScript for dynamic, non-repeating light orbs
        const orbContainer = document.getElementById('orb-container');
        const numOrbs = 50;
        const orbs = [];

        for (let i = 0; i < numOrbs; i++) {
            const orb = document.createElement('div');
            orb.classList.add('orb');
            orbContainer.appendChild(orb);

            orbs.push({
                element: orb,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                size: Math.random() * 2 + 1,
                speedX: (Math.random() - 0.5) * 0.3,
                speedY: (Math.random() - 0.5) * 0.3,
                opacity: Math.random() * 0.5 + 0.2
            });
        }

        function animateOrbs() {
            orbs.forEach(orbData => {
                orbData.x += orbData.speedX;
                orbData.y += orbData.speedY;
                
                // Wrap around edges
                if (orbData.x > window.innerWidth) orbData.x = 0;
                if (orbData.x < 0) orbData.x = window.innerWidth;
                if (orbData.y > window.innerHeight) orbData.y = 0;
                if (orbData.y < 0) orbData.y = window.innerHeight;

                const { element, x, y, size, opacity } = orbData;
                element.style.left = `${x}px`;
                element.style.top = `${y}px`;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.opacity = opacity;
            });
            
            requestAnimationFrame(animateOrbs);
        }

        animateOrbs();
    });
</script>

</body>
</html>
