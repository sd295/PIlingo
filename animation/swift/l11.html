<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuit Ã  Paris</title>
    <!-- Import Elegant Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sky-top: #0f2027;
            --sky-mid: #203a43;
            --sky-bot: #2c5364;
            --tower-color: #1a1a1a;
            --light-gold: #ffd700;
            --flag-blue: #0055A4;
            --flag-white: #FFFFFF;
            --flag-red: #EF4135;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-mid), var(--sky-bot));
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }

        /* --- VIGNETTE & GRAIN OVERLAY --- */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.6) 100%);
            z-index: 1000;
            pointer-events: none;
        }

        /* --- TYPOGRAPHY --- */
        .text-container {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            z-index: 900;
            color: white;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards 1s;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-style: italic;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- SCENE CONTAINER (PARALLAX) --- */
        .scene {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* --- MOON --- */
        .moon {
            position: absolute;
            top: 100px;
            right: 15%;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255,255,255,0.6);
            opacity: 0.9;
            z-index: 1;
        }

        /* --- STARS --- */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- CLOUDS --- */
        .clouds {
            position: absolute;
            top: 0; width: 100%; height: 100%;
            z-index: 2;
        }
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.05);
            border-radius: 50px;
            filter: blur(20px);
            animation: drift linear infinite;
        }
        @keyframes drift {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        /* --- EIFFEL TOWER --- */
        .tower-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 600px;
            z-index: 10;
        }

        /* Using SVG for complexity and clean lines */
        .tower-svg {
            width: 100%;
            height: 100%;
            fill: #121212;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* The Searchlight Beam */
        .beam {
            position: absolute;
            top: 5px; /* Adjust to tip of tower */
            left: 50%;
            width: 4px;
            height: 800px;
            background: linear-gradient(to top, rgba(255,215,0,0.4), transparent);
            transform-origin: top center;
            animation: searchlight 8s ease-in-out infinite alternate;
            z-index: 9;
            pointer-events: none;
            filter: blur(2px);
        }
        .beam::after {
            content: '';
            position: absolute;
            top: 0; left: -20px;
            width: 40px;
            height: 800px;
            background: linear-gradient(to top, rgba(255,215,0,0.1), transparent);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        @keyframes searchlight {
            from { transform: translateX(-50%) rotate(-45deg); }
            to { transform: translateX(-50%) rotate(45deg); }
        }

        .sparkle {
            position: absolute;
            background: white;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
            animation: sparkle-anim 2s infinite;
        }
        @keyframes sparkle-anim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* --- CITY SKYLINE (Background Layers) --- */
        .skyline-back {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: #152630;
            clip-path: polygon(0% 100%, 10% 70%, 15% 85%, 25% 60%, 35% 80%, 45% 75%, 50% 90%, 60% 65%, 75% 80%, 85% 60%, 100% 100%);
            z-index: 5;
            opacity: 0.8;
        }

        .skyline-front {
            position: absolute;
            bottom: 0;
            width: 110%; /* slightly wider for parallax feel */
            left: -5%;
            height: 150px;
            background: #081116;
            clip-path: polygon(0% 100%, 5% 80%, 15% 90%, 22% 70%, 30% 85%, 40% 75%, 55% 95%, 65% 70%, 80% 85%, 90% 75%, 100% 100%);
            z-index: 20;
        }

        /* --- HOT AIR BALLOON --- */
        .balloon-wrapper {
            position: absolute;
            top: 20%;
            left: 20%;
            z-index: 6;
            animation: floatBalloon 15s ease-in-out infinite alternate;
        }

        .balloon-svg {
            width: 60px;
            height: auto;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
        }

        @keyframes floatBalloon {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-30px) translateX(20px); }
        }

        /* --- BICYCLE ANIMATION --- */
        .cyclist {
            position: absolute;
            bottom: 20px;
            left: -100px;
            z-index: 30;
            animation: cycleRide 20s linear infinite;
        }
        
        /* A detailed CSS/SVG bicycle */
        .bike-group {
            width: 100px;
        }
        
        .wheel {
            transform-origin: center;
            animation: spinWheel 2s linear infinite;
        }

        @keyframes cycleRide {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(110vw); }
        }

        @keyframes spinWheel {
            to { transform: rotate(360deg); }
        }

        /* --- FRENCH FLAG (Subtle ribbon style) --- */
        .ribbon {
            position: absolute;
            bottom: 40px;
            right: 50px;
            width: 150px;
            height: 40px;
            display: flex;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: skew(-10deg) rotate(-5deg);
            z-index: 30;
            animation: floatFlag 4s ease-in-out infinite;
        }
        .ribbon div { flex: 1; height: 100%; }
        .r-blue { background: var(--flag-blue); }
        .r-white { background: var(--flag-white); }
        .r-red { background: var(--flag-red); }

        @keyframes floatFlag {
            0%, 100% { transform: skew(-10deg) rotate(-5deg) translateY(0); }
            50% { transform: skew(-10deg) rotate(-5deg) translateY(-10px); }
        }

        /* --- GROUND --- */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #050a0e;
            z-index: 25;
        }

    </style>
</head>
<body>

    <!-- Overlay Effects -->
    <div class="overlay"></div>

    <!-- Text -->
    <div class="text-container">
        <h1>La France</h1>
        <div class="subtitle">Elegance in the Night</div>
    </div>

    <!-- Environment -->
    <div class="moon"></div>
    <div class="stars" id="starContainer"></div>
    
    <div class="clouds">
        <div class="cloud" style="width: 200px; height: 60px; top: 10%; left: -20%; animation-duration: 40s;"></div>
        <div class="cloud" style="width: 300px; height: 80px; top: 30%; left: -40%; animation-duration: 60s;"></div>
    </div>

    <!-- Scene -->
    <div class="scene">
        
        <!-- Background City -->
        <div class="skyline-back"></div>

        <!-- Hot Air Balloon (SVG) -->
        <div class="balloon-wrapper">
            <svg class="balloon-svg" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Balloon -->
                <path d="M50 5 C 20 5, 5 30, 5 55 C 5 75, 20 90, 35 95 L 35 105 L 65 105 L 65 95 C 80 90, 95 75, 95 55 C 95 30, 80 5, 50 5" fill="#EF4135"/>
                <path d="M50 5 C 40 5, 30 30, 30 55 C 30 80, 40 95, 50 95 C 60 95, 70 80, 70 55 C 70 30, 60 5, 50 5" fill="#FFFFFF" opacity="0.9"/>
                <path d="M50 5 C 48 5, 45 30, 45 55 C 45 80, 48 95, 50 95 C 52 95, 55 80, 55 55 C 55 30, 52 5, 50 5" fill="#0055A4"/>
                <!-- Basket -->
                <rect x="38" y="108" width="24" height="12" rx="2" fill="#5D4037" />
                <!-- Ropes -->
                <line x1="35" y1="95" x2="40" y2="108" stroke="#3E2723" stroke-width="1"/>
                <line x1="65" y1="95" x2="60" y2="108" stroke="#3E2723" stroke-width="1"/>
            </svg>
        </div>

        <!-- Eiffel Tower Complex -->
        <div class="tower-container">
            <div class="beam"></div>
            <!-- Hand-coded stylized SVG Eiffel Tower -->
            <svg class="tower-svg" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Base Arches -->
                <path d="M60 400 Q100 350 140 400 L160 400 L130 250 L70 250 L40 400 Z" fill="#121212"/>
                <!-- Mid Section -->
                <path d="M75 250 L125 250 L115 150 L85 150 Z" fill="#121212"/>
                <!-- Top Section -->
                <path d="M88 150 L112 150 L105 50 L95 50 Z" fill="#121212"/>
                <!-- Antenna -->
                <line x1="100" y1="50" x2="100" y2="20" stroke="#121212" stroke-width="2"/>
                <!-- Platform Details (Gold Lights) -->
                <rect x="70" y="248" width="60" height="4" fill="#FFD700"/>
                <rect x="85" y="148" width="30" height="3" fill="#FFD700"/>
                <!-- Cross Hatching details (using stroke) -->
                <path d="M70 250 L130 250 M75 220 L125 220" stroke="#2c2c2c" stroke-width="1"/>
            </svg>
            
            <!-- Sparkles on Tower -->
            <div class="sparkle" style="top: 250px; left: 100px; animation-delay: 0s;"></div>
            <div class="sparkle" style="top: 150px; left: 180px; animation-delay: 1s;"></div>
            <div class="sparkle" style="top: 50px; left: 200px; animation-delay: 0.5s;"></div>
            <div class="sparkle" style="top: 300px; left: 250px; animation-delay: 1.5s;"></div>
        </div>

        <!-- Foreground City -->
        <div class="skyline-front"></div>

        <!-- Cyclist (SVG) -->
        <div class="cyclist">
            <svg class="bike-group" viewBox="0 0 100 60" width="80px">
                <!-- Wheels -->
                <g class="wheel" style="transform-origin: 20px 45px;">
                    <circle cx="20" cy="45" r="14" fill="none" stroke="#fff" stroke-width="2"/>
                    <line x1="20" y1="45" x2="20" y2="31" stroke="#fff" stroke-width="1"/>
                    <line x1="20" y1="45" x2="20" y2="59" stroke="#fff" stroke-width="1"/>
                    <line x1="20" y1="45" x2="34" y2="45" stroke="#fff" stroke-width="1"/>
                    <line x1="20" y1="45" x2="6" y2="45" stroke="#fff" stroke-width="1"/>
                </g>
                <g class="wheel" style="transform-origin: 80px 45px;">
                    <circle cx="80" cy="45" r="14" fill="none" stroke="#fff" stroke-width="2"/>
                    <line x1="80" y1="45" x2="80" y2="31" stroke="#fff" stroke-width="1"/>
                    <line x1="80" y1="45" x2="80" y2="59" stroke="#fff" stroke-width="1"/>
                    <line x1="80" y1="45" x2="94" y2="45" stroke="#fff" stroke-width="1"/>
                    <line x1="80" y1="45" x2="66" y2="45" stroke="#fff" stroke-width="1"/>
                </g>
                <!-- Frame -->
                <path d="M20 45 L40 15 L75 15 L80 45 L40 45 L20 45" fill="none" stroke="#EF4135" stroke-width="2" stroke-linejoin="round"/>
                <!-- Handlebars & Seat -->
                <path d="M75 15 L70 5 M70 5 L80 5" fill="none" stroke="#fff" stroke-width="2"/>
                <path d="M40 15 L35 10 L45 10" fill="none" stroke="#fff" stroke-width="2"/>
                <!-- Baguette in basket area -->
                 <path d="M82 6 L95 0" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
            </svg>
        </div>

        <!-- Flag Ribbon -->
        <div class="ribbon">
            <div class="r-blue"></div>
            <div class="r-white"></div>
            <div class="r-red"></div>
        </div>

        <!-- Ground -->
        <div class="ground"></div>

    </div>

    <script>
        // Generate Stars Dynamically
        const starContainer = document.getElementById('starContainer');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random positions
            const x = Math.random() * 100;
            const y = Math.random() * 70; // Keep stars in upper 70%
            const size = Math.random() * 2 + 1; // Size between 1px and 3px
            const duration = Math.random() * 3 + 2; // Twinkle duration
            const delay = Math.random() * 5;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--delay', `${delay}s`);

            starContainer.appendChild(star);
        }

        // Simple Parallax Effect on Mouse Move
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            const backCity = document.querySelector('.skyline-back');
            const frontCity = document.querySelector('.skyline-front');
            const tower = document.querySelector('.tower-container');
            const balloon = document.querySelector('.balloon-wrapper');

            // Move elements slightly based on mouse position
            backCity.style.transform = `translateX(${mouseX * 10}px)`;
            frontCity.style.transform = `translateX(${mouseX * -20}px)`;
            tower.style.transform = `translateX(calc(-50% + ${mouseX * -10}px))`; // Keep centered relative
            balloon.style.transform = `translate(${mouseX * 30}px, ${mouseY * 30}px)`;
        });
    </script>
</body>
</html>
