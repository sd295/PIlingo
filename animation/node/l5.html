<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unity, Justice & Freedom - Germany</title>
<meta http-equiv="refresh" content="15; url=../../node.html" />
<style>
    /* --- SETUP & MASTER TIMER --- */
    :root {
        --flag-black: #000000;
        --flag-red: #DD0000;
        --flag-gold: #FFCC00;
        --sky-day: #87CEEB;
        --sky-dawn: #fde68a;
        --forest-green: #0b3d0b;
        --city-grey: #2c3e50;
        --animation-duration: 30s; /* A long, contemplative duration */
    }

    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background-color: var(--sky-day); /* Start with a day sky */
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .scene-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    /* --- BACKGROUND ELEMENTS --- */
    .sky {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 60%;
        background: linear-gradient(to bottom, var(--sky-dawn), var(--sky-day));
        animation: skyCycle var(--animation-duration) linear infinite;
        z-index: 1;
    }
    .sun {
        position: absolute;
        top: 50%; left: 50%;
        width: 150px; height: 150px;
        background: radial-gradient(circle, white, var(--flag-gold));
        border-radius: 50%;
        box-shadow: 0 0 80px var(--flag-gold);
        transform-origin: 0 100vh;
        animation: sunPath var(--animation-duration) linear infinite;
        z-index: 2;
    }
    .ground {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40%;
        background: linear-gradient(to top, #3a5a40, #588157);
        z-index: 3;
    }

    /* --- SCENE ELEMENTS --- */
    .forest {
        position: absolute;
        bottom: 35%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        z-index: 4;
    }
    .fir-tree {
        width: 0; height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 120px solid var(--forest-green);
    }
    
    .bridge {
        position: absolute;
        bottom: 40%;
        width: 100%;
        height: 20px;
        background-color: #6c757d;
        z-index: 5;
    }
    .bridge-pillar {
        position: absolute;
        bottom: 0;
        width: 20px;
        height: 40vh;
        background-color: #6c757d;
    }

    .train {
        position: absolute;
        bottom: 41%;
        width: 250px; height: 20px;
        background: linear-gradient(to top, #e9ecef, white);
        border-radius: 8px 8px 0 0;
        z-index: 6;
        animation: trainPass var(--animation-duration) ease-in-out infinite;
    }
    .train::before {
        content: ''; position: absolute; bottom: 3px;
        width: 100%; height: 4px; background-color: var(--flag-red);
    }
    
    .city-skyline {
        position: absolute;
        bottom: 40%;
        width: 100%;
        height: 15vh;
        background: var(--city-grey);
        z-index: 4;
        clip-path: polygon(0 80%, 5% 40%, 10% 90%, 15% 50%, 20% 85%, 25% 30%, 30% 70%, 35% 55%, 40% 95%, 45% 60%, 50% 100%, 55% 45%, 60% 80%, 65% 50%, 70% 90%, 75% 35%, 80% 85%, 85% 60%, 90% 95%, 95% 40%, 100% 80%, 100% 100%, 0 100%);
        animation: cityLights var(--animation-duration) linear infinite;
    }
    
    /* --- FLAG REVEAL & TEXT --- */
    .flag-overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        opacity: 0;
        animation: revealFlag var(--animation-duration) linear infinite;
        z-index: 20;
    }
    .flag-black {
        position: absolute;
        top: 0;
        width: 100%; height: 33.33%;
        background-color: var(--flag-black);
    }
    .flag-red {
        position: absolute;
        bottom: 33.33%;
        width: 100%; height: 33.33%;
        background: linear-gradient(to top, rgba(221,0,0,0.8), rgba(221,0,0,0.5));
        box-shadow: 0 0 40px 20px var(--flag-red);
    }
    
    .brandenburg-gate {
        position: absolute;
        bottom: 40%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 150px;
        z-index: 21;
        opacity: 0;
        animation: revealFlag var(--animation-duration) linear infinite;
    }
    /* Simplified drawing of the gate */
    .gate-pillar { position: absolute; bottom: 0; width: 20px; height: 80px; background: black; }
    .gate-top { position: absolute; top: 0; width: 100%; height: 30px; background: black; }
    
    .message {
        position: absolute;
        bottom: 15%;
        width: 100%;
        text-align: center;
        font-size: 3rem;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 15px black;
        z-index: 22;
        opacity: 0;
        animation: revealFlag var(--animation-duration) linear infinite;
    }
    
    /* --- KEYFRAME DEFINITIONS --- */

    @keyframes skyCycle {
        0%, 100% { background: linear-gradient(to bottom, #000, #2c3e50); } /* Night */
        25%, 60% { background: linear-gradient(to bottom, var(--sky-day), var(--sky-dawn)); } /* Day */
        85% { background: linear-gradient(to bottom, var(--flag-black), #4d1919); } /* Flag transition */
    }
    @keyframes sunPath {
        from { transform: rotate(-90deg); }
        to { transform: rotate(90deg); }
    }
    @keyframes trainPass {
        0%, 25% { left: -300px; }
        55% { left: 110%; }
        56%, 100% { left: -300px; }
    }
    @keyframes cityLights {
        0%, 70% { background-color: var(--city-grey); }
        85%, 100% { background-color: var(--flag-red); }
    }
    @keyframes revealFlag {
        0%, 70% { opacity: 0; }
        85%, 100% { opacity: 1; }
    }

</style>
</head>
<body>

<div class="scene-container">
    <div class="sky"></div>
    <div class="sun-path">
        <div class="sun"></div>
    </div>
    
    <div class="forest">
        <div class="fir-tree"></div><div class="fir-tree"></div>
        <div class="fir-tree"></div><div class="fir-tree"></div>
    </div>

    <div class="city-skyline"></div>

    <div class="bridge">
        <div class="bridge-pillar" style="left: 20%;"></div>
        <div class="bridge-pillar" style="left: 70%;"></div>
    </div>
    <div class="train"></div>
    
    <div class="ground"></div>

    <!-- Flag Reveal Elements -->
    <div class="flag-overlay">
        <div class="flag-black"></div>
        <div class="flag-red"></div>
    </div>
    
    <div class="brandenburg-gate">
        <div class="gate-pillar" style="left: 0;"></div>
        <div class="gate-pillar" style="left: 40px;"></div>
        <div class="gate-pillar" style="left: 80px;"></div>
        <div class="gate-pillar" style="left: 120px;"></div>
        <div class="gate-pillar" style="right: 0;"></div>
        <div class="gate-top"></div>
    </div>

    <div class="message">Einigkeit und Recht und Freiheit</div>

</div>

</body>
</html>
