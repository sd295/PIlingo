<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Italy Animation</title>
<meta http-equiv="refresh" content="24; url=../../go.html" />
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to top, #87ceeb 0%, #f0f8ff 70%);
    font-family: sans-serif;
  }

  /* Sun */
  .sun {
    position: absolute;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #FFD700, #FFA500);
    border-radius: 50%;
    top: 10%;
    left: -100px;
    animation: moveSun 5s linear forwards;
  }

  @keyframes moveSun {
    0% { left: -100px; top: 10%; }
    50% { left: 50%; top: 5%; }
    100% { left: 110%; top: 10%; }
  }

  /* Ground */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 30%;
    background: linear-gradient(to top, #228B22 0%, #32CD32 100%);
  }

  /* Colosseum */
  .colosseum {
    position: absolute;
    bottom: 30%;
    left: 30%;
    width: 120px;
    height: 80px;
    background: #D2B48C;
    border-radius: 50% 50% 0 0;
    overflow: hidden;
    border: 2px solid #8B4513;
  }

  .arch {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 40px;
    background: #fff;
    border-radius: 0 0 10px 10px;
  }

  /* Clouds */
  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
  }
  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: #fff;
    border-radius: 50%;
  }

  /* Gondola */
  .gondola {
    position: absolute;
    bottom: 20%;
    width: 60px;
    height: 15px;
    background: #000;
    border-radius: 10px 10px 0 0;
    animation: gondolaMove 5s linear forwards;
  }

  @keyframes gondolaMove {
    0% { left: -80px; transform: translateY(0);}
    50% { left: 50%; transform: translateY(-5px);}
    100% { left: 110%; transform: translateY(0);}
  }

</style>
</head>
<body>

<div class="sun"></div>
<div class="ground"></div>

<!-- Colosseum -->
<div class="colosseum">
  <div class="arch" style="left:5px;"></div>
  <div class="arch" style="left:30px;"></div>
  <div class="arch" style="left:55px;"></div>
  <div class="arch" style="left:80px;"></div>
  <div class="arch" style="left:105px;"></div>
</div>

<!-- Gondolas -->
<div class="gondola" style="bottom:25%;"></div>
<div class="gondola" style="bottom:30%; animation-delay:0.5s;"></div>

<!-- Clouds -->
<script>
  for(let i=0;i<5;i++){
    const cloud = document.createElement('div');
    cloud.classList.add('cloud');
    const size = 60 + Math.random()*40;
    cloud.style.width = size + 'px';
    cloud.style.height = size/2 + 'px';
    cloud.style.top = 10 + Math.random()*30 + '%';
    cloud.style.left = -size + 'px';

    const b = document.createElement('div');
    b.style.width = size*0.6 + 'px';
    b.style.height = size*0.6 + 'px';
    b.style.top = '-'+size*0.3+'px';
    b.style.left = size*0.1+'px';
    b.style.background = '#fff';
    b.style.borderRadius = '50%';
    cloud.appendChild(b);

    const a = document.createElement('div');
    a.style.width = size*0.5 + 'px';
    a.style.height = size*0.5 + 'px';
    a.style.top = '-'+size*0.25+'px';
    a.style.left = size*0.3+'px';
    a.style.background = '#fff';
    a.style.borderRadius = '50%';
    cloud.appendChild(a);

    document.body.appendChild(cloud);

    cloud.animate([
      {transform: 'translateX(0)'},
      {transform: 'translateX(120vw)'}
    ], {
      duration: 5000 + Math.random()*2000,
      iterations: 1,
      easing: 'linear'
    });
  }
</script>

</body>
</html>
