<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation of Washington D.C.</title>
<meta http-equiv="refresh" content="24; url=../../cs.html" />
<style>
  body {
    background-color: #dcf2f1;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
    margin: 0;
  }

  .scene {
    position: relative;
    width: 800px;
    height: 600px;
    background: linear-gradient(to bottom, #87ceeb 0%, #dcf2f1 100%);
  }

  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px;
    background-color: #8b4513;
  }

  .grass {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50px;
    background-color: #228b22;
  }

  .white-house {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 100px;
    background-color: #f5f5f5;
    border: 2px solid #a9a9a9;
  }

  .portico {
    position: absolute;
    bottom: 0;
    left: 70px;
    width: 60px;
    height: 80px;
  }

  .column {
    position: absolute;
    bottom: 0;
    width: 8px;
    height: 70px;
    background-color: #f5f5f5;
    border: 1px solid #a9a9a9;
  }

  .col1 { left: 5px; }
  .col2 { left: 25px; }
  .col3 { left: 45px; }
  
  .pediment {
    position: absolute;
    top: -20px;
    left: -5px;
    width: 0;
    height: 0;
    border-left: 35px solid transparent;
    border-right: 35px solid transparent;
    border-bottom: 20px solid #f5f5f5;
  }

  .washington-monument {
    position: absolute;
    bottom: 50px;
    left: 10%;
    width: 20px;
    height: 300px;
    background-color: #dcdcdc;
    clip-path: polygon(25% 0, 75% 0, 100% 100%, 0% 100%);
  }
  
  .monument-top {
    position: absolute;
    top: -10px;
    left: -5px;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 20px solid #c0c0c0;
  }

  .capitol-building {
    position: absolute;
    bottom: 50px;
    right: 10%;
    width: 150px;
    height: 80px;
    background-color: #f5f5dc;
  }
  
  .capitol-dome {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 80px;
    background-color: #f5f5dc;
    border-radius: 50% 50% 0 0;
  }

  .cherry-blossom-tree {
    position: absolute;
    bottom: 20px;
  }
  
  .trunk {
    width: 10px;
    height: 50px;
    background-color: #8b4513;
  }
  
  .leaves {
    position: absolute;
    top: -30px;
    left: -20px;
    width: 50px;
    height: 50px;
    background-color: #ffb6c1;
    border-radius: 50%;
  }

  .tree1 { left: 20%; }
  .tree2 { right: 25%; }
  .tree3 { left: 5%; }
  
  .helicopter {
    position: absolute;
    top: 50px;
    left: -100px;
    width: 80px;
    height: 30px;
    animation: fly-past 10s linear infinite;
  }
  
  .heli-body {
    width: 80px;
    height: 20px;
    background-color: #696969;
    border-radius: 10px;
  }
  
  .heli-tail {
    width: 30px;
    height: 5px;
    background-color: #696969;
    position: absolute;
    left: -30px;
    top: 5px;
  }
  
  .heli-rotors {
    width: 100px;
    height: 4px;
    background-color: #333;
    position: absolute;
    top: -5px;
    left: -10px;
    animation: spin 0.1s linear infinite;
  }

  @keyframes fly-past {
    from { left: -100px; }
    to { left: 100%; }
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

</style>
</head>
<body>

<div class="scene">
  <div class="ground"></div>
  <div class="grass"></div>

  <div class="washington-monument">
    <div class="monument-top"></div>
  </div>
  
  <div class="white-house">
    <div class="portico">
      <div class="pediment"></div>
      <div class="column col1"></div>
      <div class="column col2"></div>
      <div class="column col3"></div>
    </div>
  </div>

  <div class="capitol-building">
    <div class="capitol-dome"></div>
  </div>

  <div class="cherry-blossom-tree tree1">
    <div class="trunk"></div>
    <div class="leaves"></div>
  </div>
  <div class="cherry-blossom-tree tree2">
    <div class="trunk"></div>
    <div class="leaves"></div>
  </div>
    <div class="cherry-blossom-tree tree3">
    <div class="trunk"></div>
    <div class="leaves"></div>
  </div>

  <div class="helicopter">
    <div class="heli-body"></div>
    <div class="heli-tail"></div>
    <div class="heli-rotors"></div>
  </div>
</div>

</body>
</html>
