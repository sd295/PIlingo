<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washington State Animation</title>
    <meta http-equiv="refresh" content="24; url=../../cs.html" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #4A5568 0%, #718096 40%, #A0AEC0 70%, #2D3748 100%);
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Title */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: #90EE90;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 100;
            animation: glow 3s ease-in-out infinite;
            font-weight: bold;
        }

        .subtitle {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5); }
            50% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(144,238,144,0.5); }
        }

        /* Rain */
        .rain-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, transparent, rgba(174,194,224,0.6));
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .raindrop:nth-child(1) { left: 5%; animation-duration: 0.8s; }
        .raindrop:nth-child(2) { left: 15%; animation-duration: 1s; animation-delay: 0.2s; }
        .raindrop:nth-child(3) { left: 25%; animation-duration: 0.9s; animation-delay: 0.4s; }
        .raindrop:nth-child(4) { left: 35%; animation-duration: 1.1s; animation-delay: 0.1s; }
        .raindrop:nth-child(5) { left: 45%; animation-duration: 0.8s; animation-delay: 0.3s; }
        .raindrop:nth-child(6) { left: 55%; animation-duration: 1s; animation-delay: 0.5s; }
        .raindrop:nth-child(7) { left: 65%; animation-duration: 0.9s; animation-delay: 0.2s; }
        .raindrop:nth-child(8) { left: 75%; animation-duration: 1.2s; animation-delay: 0.6s; }
        .raindrop:nth-child(9) { left: 85%; animation-duration: 0.8s; animation-delay: 0.4s; }
        .raindrop:nth-child(10) { left: 95%; animation-duration: 1s; animation-delay: 0.1s; }

        /* Space Needle */
        .space-needle {
            position: absolute;
            bottom: 100px;
            left: 150px;
            z-index: 10;
        }

        .needle-base {
            width: 30px;
            height: 180px;
            background: linear-gradient(to bottom, #C0C0C0, #808080);
            margin: 0 auto;
            clip-path: polygon(40% 100%, 60% 100%, 55% 30%, 45% 30%);
        }

        .needle-top {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: #4169E1;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 -5px 20px rgba(65,105,225,0.5);
        }

        .needle-observation {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 15px;
            background: #87CEEB;
            border-radius: 50%;
        }

        .needle-antenna {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: #C0C0C0;
        }

        .needle-light {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #FF0000;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px #FF0000; }
            50% { opacity: 0.3; }
        }

        /* Mount Rainier */
        .mountain {
            position: absolute;
            bottom: 50px;
            right: 100px;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 250px solid #4A5568;
            z-index: 1;
        }

        .mountain::before {
            content: '';
            position: absolute;
            top: 100px;
            left: -200px;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 150px solid white;
            opacity: 0.9;
        }

        /* Evergreen Trees */
        .tree {
            position: absolute;
            bottom: 50px;
        }

        .tree-trunk {
            width: 15px;
            height: 30px;
            background: #654321;
            margin: 0 auto;
        }

        .tree-top {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid #0F4C0F;
            position: relative;
            margin: 0 auto;
        }

        .tree-top::before {
            content: '';
            position: absolute;
            top: 25px;
            left: -25px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid #0F4C0F;
        }

        .tree-top::after {
            content: '';
            position: absolute;
            top: 45px;
            left: -20px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #0F4C0F;
        }

        .tree1 { left: 50px; }
        .tree2 { left: 120px; transform: scale(0.8); }
        .tree3 { left: 250px; transform: scale(1.1); }
        .tree4 { right: 250px; }
        .tree5 { right: 320px; transform: scale(0.9); }

        /* Coffee Cup */
        .coffee-cup {
            position: absolute;
            top: 200px;
            right: 100px;
            animation: steam-float 3s ease-in-out infinite;
        }

        .cup {
            width: 60px;
            height: 50px;
            background: #2F4F2F;
            border-radius: 0 0 30px 30px;
            position: relative;
        }

        .cup::before {
            content: 'COFFEE';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 8px;
            font-weight: bold;
        }

        .cup-handle {
            position: absolute;
            right: -15px;
            top: 10px;
            width: 20px;
            height: 25px;
            border: 3px solid #2F4F2F;
            border-left: none;
            border-radius: 0 15px 15px 0;
        }

        .steam {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .steam-particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: rise 3s ease-out infinite;
        }

        .steam-particle:nth-child(1) { animation-delay: 0s; left: -5px; }
        .steam-particle:nth-child(2) { animation-delay: 1s; left: 0; }
        .steam-particle:nth-child(3) { animation-delay: 2s; left: 5px; }

        @keyframes rise {
            0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
            100% { transform: translateY(-40px) scale(1.5); opacity: 0; }
        }

        @keyframes steam-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Ferry Boat */
        .ferry {
            position: absolute;
            bottom: 20px;
            left: -200px;
            animation: sail 25s linear infinite;
        }

        .ferry-body {
            width: 120px;
            height: 40px;
            background: white;
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .ferry-body::before {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 140px;
            height: 10px;
            background: #2F4F2F;
            left: -10px;
        }

        .ferry-cabin {
            position: absolute;
            top: -20px;
            left: 30px;
            width: 60px;
            height: 20px;
            background: #228B22;
        }

        .ferry-window {
            position: absolute;
            top: 10px;
            width: 10px;
            height: 10px;
            background: #87CEEB;
            border: 1px solid #333;
        }

        .window1 { left: 10px; }
        .window2 { left: 25px; }
        .window3 { left: 40px; }
        .window4 { left: 55px; }
        .window5 { left: 70px; }
        .window6 { left: 85px; }
        .window7 { left: 100px; }

        @keyframes sail {
            from { left: -200px; }
            to { left: 110%; }
        }

        /* Salmon */
        .salmon {
            position: absolute;
            bottom: 80px;
            right: -100px;
            animation: swim 15s linear infinite;
        }

        .fish-body {
            width: 60px;
            height: 20px;
            background: linear-gradient(90deg, #FA8072, #E9967A);
            border-radius: 50% 10px 10px 50%;
            position: relative;
        }

        .fish-tail {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #FA8072;
            animation: wiggle 0.5s ease-in-out infinite;
        }

        .fish-eye {
            position: absolute;
            left: 10px;
            top: 5px;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            border: 1px solid black;
        }

        @keyframes swim {
            from { right: -100px; }
            to { right: 110%; }
        }

        @keyframes wiggle {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            50% { transform: translateY(-50%) rotate(10deg); }
        }

        /* Tech Companies Logos */
        .tech-logo {
            position: absolute;
            top: 300px;
            font-size: 30px;
            animation: float 4s ease-in-out infinite;
        }

        .microsoft {
            left: 100px;
            background: linear-gradient(90deg, #F25022 50%, #7FBA00 50%);
            background-size: 200% 100%;
            width: 40px;
            height: 40px;
            animation-delay: 0s;
        }

        .amazon {
            left: 200px;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Orca */
        .orca {
            position: absolute;
            bottom: 30px;
            left: -150px;
            animation: jump 20s linear infinite;
        }

        .orca-body {
            width: 80px;
            height: 30px;
            background: linear-gradient(90deg, #000 0%, #000 60%, #FFF 60%, #FFF 100%);
            border-radius: 50%;
            position: relative;
            transform: rotate(-10deg);
        }

        .orca-fin {
            position: absolute;
            top: -15px;
            left: 30px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #000;
        }

        .orca-tail {
            position: absolute;
            right: -20px;
            top: 10px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 20px solid #000;
        }

        @keyframes jump {
            0% { left: -150px; bottom: 30px; }
            48% { left: 45%; bottom: 30px; }
            50% { left: 50%; bottom: 100px; transform: rotate(-20deg); }
            52% { left: 55%; bottom: 30px; transform: rotate(0deg); }
            100% { left: 110%; bottom: 30px; }
        }

        /* Apple */
        .apple {
            position: absolute;
            top: 250px;
            left: 400px;
            animation: swing 3s ease-in-out infinite;
            transform-origin: top center;
        }

        .apple-body {
            width: 40px;
            height: 40px;
            background: #DC143C;
            border-radius: 50% 50% 60% 60%;
            position: relative;
        }

        .apple-leaf {
            position: absolute;
            top: -5px;
            left: 50%;
            width: 10px;
            height: 5px;
            background: #228B22;
            border-radius: 0 100% 0 100%;
            transform: translateX(-50%) rotate(45deg);
        }

        .apple-stem {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 2px;
            height: 10px;
            background: #8B4513;
            transform: translateX(-50%);
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Pike Place Market Sign */
        .market-sign {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF6B35;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: neon 2s ease-in-out infinite;
        }

        @keyframes neon {
            0%, 100% { box-shadow: 0 4px 10px rgba(0,0,0,0.3), 0 0 20px rgba(255,107,53,0.5); }
            50% { box-shadow: 0 4px 10px rgba(0,0,0,0.3), 0 0 30px rgba(255,107,53,0.8); }
        }

        /* Puget Sound Water */
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(180deg, rgba(70,130,180,0.7) 0%, rgba(25,25,112,0.8) 100%);
            animation: waves 4s ease-in-out infinite;
        }

        @keyframes waves {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-20px); }
        }
    </style>
</head>
