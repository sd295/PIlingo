<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLI</title>
    <!-- Link to the ORIGINAL CSS for particles and layout -->
    <link rel="stylesheet" href="pli.css">
    <!-- Link to the NEW CSS for the chat interface -->
    <link rel="stylesheet" href="chat.css">
</head>
<body>

    <div id="particles-js"></div>

    

    <!-- ========= NEW CHAT INTERFACE ========= -->
    <div class="chat-container">
        <header class="chat-header">
            <h1>PLI 6LTE</h1>
            <p>Ask me anything!</p>
        </header>
        <div class="chat-box" id="chat-box">
            <!-- Bot's welcome message -->
            <div class="message bot-message">
                <p>Hi, Im PLI6 LTE a smaller engine from PLI6 family.</p>
            </div>
        </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <!-- ========= END OF CHAT INTERFACE ========= -->


    

    

    <!-- Scripts for particles and original effects -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="pli.js"></script>
    
    <!-- NEW SCRIPT for chat functionality -->
    <script src="chat.js"></script>

</body>
</html>
