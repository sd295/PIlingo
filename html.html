<!-- html.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Lingo - HTML Lessons</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The data-subject attribute is CRITICAL -->
     <header>
    <div class="header-content">
        <!-- This is a link back to the main subject selection -->
        <a href="index.html" class="back-link">&larr; All Subjects</a>

        <!-- 
            NEW: User Profile Section
            This will be hidden by default and shown by JavaScript when logged in.
        -->
        <div id="user-profile" class="hidden">
            <span id="user-name"></span>
            <img id="user-photo" src="default-avatar.png" alt="Profile Picture">
            <button id="logout-btn" class="logout-btn-header">Logout</button>
        </div>
    </div>
    </header>
    <main class="hub-container" data-subject="html">
        <a href="index.html" class="back-link">&larr; Back to Subjects</a>
        <h1>HTML Lessons</h1>
        <p>Select a lesson to begin learning.</p>
        <div class="level-selection">
            <button class="level-btn" data-lesson="l1.html">Level 1: The Big Crispy Basics</button>
            <button class="level-btn" data-lesson="l2.html">Level 2: Boxes & Secret Notes</button>
            <button class="level-btn" data-lesson="l3.html">Level 3: Tables of Treasure</button>
            <button class="level-btn" data-lesson="l4.html">Level 4: Forms of Money</button>
        </div>
    </main>
    <script type="module" src="hub.js"></script>
    
</body>
</html>
