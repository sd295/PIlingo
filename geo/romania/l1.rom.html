<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romania Countryball - Lecție de Geografie</title>
<link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  font-family: sans-serif;
  background-color: #f0f8ff;
  text-align: center;
  margin: 0;
  padding: 20px;
}

h1 {
  color: #333;
}

.scene {
  position: relative;
  width: 800px;
  height: 400px;
  margin: 40px auto;
  border: 2px solid #ccc;
  overflow: hidden;
}

.world-map {
  width: 100%;
  height: 100%;
}

.romania-countryball {
  position: absolute;
  width: 80px;
  height: 80px;
  background: linear-gradient(to right, #002B7F 33.3%, #FCD116 33.3%, #FCD116 66.6%, #CE1126 66.6%);
  border: 2px solid #000;
  border-radius: 50%;
  z-index: 10;
  animation: teach-geography 20s infinite linear;
}

.eye {
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: #fff;
  border: 2px solid #000;
  border-radius: 50%;
  top: 30px;
}

.eye.left {
  left: 20px;
}

.eye.right {
  right: 20px;
}

.pointer {
  position: absolute;
  width: 10px;
  height: 100px;
  background-color: #8B4513;
  border: 1px solid #000;
  transform-origin: bottom center;
  z-index: 5;
  animation: point-at-map 20s infinite linear;
}

@keyframes teach-geography {
  0% { transform: translate(100px, 150px); }
  25% { transform: translate(300px, 80px); } /* Europa */
  50% { transform: translate(600px, 120px); } /* Asia */
  75% { transform: translate(150px, 200px); } /* America de Sud */
  100% { transform: translate(100px, 150px); }
}

@keyframes point-at-map {
  0% { transform: translate(135px, 60px) rotate(-45deg); }
  25% { transform: translate(335px, -10px) rotate(-30deg); }
  50% { transform: translate(635px, 30px) rotate(-45deg); }
  75% { transform: translate(185px, 110px) rotate(-60deg); }
  100% { transform: translate(135px, 60px) rotate(-45deg); }
}
</style>
<body>

<h1>Lecția de Geografie cu Romania Countryball</h1>

<div class="scene">
  <div class="romania-countryball">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
  <div class="pointer"></div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/A_large_blank_world_map_with_oceans_marked_in_blue.svg" alt="Harta Lumii" class="world-map">
</div>


</body>
</html>
