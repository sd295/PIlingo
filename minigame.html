<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lingo - Mini-Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="minigame-container">
        <!-- Left Panel: Instructions and Toolbox -->
        <div class="instructions-panel">
            <h1 id="game-title">Loading...</h1>
            <p id="game-instructions"></p>
            <div class="toolbox">
                <h3>Toolbox</h3>
                <div id="draggable-tags">
                    <!-- Draggable tags will be added here by JS -->
                </div>
            </div>
            <button id="check-game-btn">Check My Work</button>
            <div id="game-feedback" class="hidden"></div>
            <a href="index.html" class="back-link hub-link">Back to Hub</a>
        </div>

        <!-- Right Panel: Builder and Preview -->
        <div class="editor-panel">
            <div class="builder-area">
                <h3>Builder</h3>
                <div id="dropzone" class="dropzone"></div>
            </div>
            <iframe id="live-preview" title="Live Preview"></iframe>
        </div>
    </main>
    <script src="minigame.js"></script>
</body>
</html>
