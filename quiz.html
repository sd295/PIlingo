<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Nord - Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>

    <!-- SINGLE, CORRECT HEADER -->
    <header>
        <div class="header-content">
            <a href="index.html" class="back-link">&larr; All Subjects</a>
            <div class="stats-container">
                <div id="score-stat">Score: 0</div>
                <div id="streak-stat">Streak: 0 ðŸ”¥</div>
            </div>
            <div id="user-profile" class="hidden">
                <span id="user-name"></span>
                <img id="user-photo" src="default-avatar.png" alt="Profile Picture">
                <button id="logout-btn" class="logout-btn-header">Logout</button>
            </div>
        </div>
    </header>

    <!-- SINGLE, CORRECT MAIN CONTENT AREA -->
    <main class="quiz-container">
        <div id="quiz-header">
            <h2 id="lesson-title">Loading Lesson...</h2>
        </div>
        <div id="prompt-container">
            <p id="prompt-text"></p>
        </div>
        <div id="options-container" class="options-grid">
            <!-- Options will be generated by JavaScript -->
        </div>
        <!-- CSS REWARD (Hidden by default) -->
        <div id="css-reward-image" class="css-image-container hidden">
            <div class="sky"><div class="sun"></div></div>
            <div class="ground"></div>
        </div>
    </main>

    <!-- SINGLE, CORRECT FOOTER -->
    <footer id="action-footer">
        <div class="feedback-container">
            <div id="feedback-message" class="hidden">
                <p id="feedback-text"></p>
                <p id="correct-answer-text"></p>
            </div>
        </div>
        <button id="check-btn" disabled>Check</button>
        <!-- Added other footer links here -->
        
        <button id="open-iframe-btn" class="ai">PLI6</button>
    </footer>

    <!-- CHAT IFRAME OVERLAY (Placed at the end for best practice) -->
    <div id="iframe-overlay" class="iframe-overlay">
        <div class="iframe-container">
            <button id="close-iframe-btn" class="close-btn">&times;</button>
            <iframe 
                title="Chat Interface"
                src="pli.html"
                width="100%"
                height="600"
                style="border:none;">
            </iframe>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="l.js"></script>
    <script type="module" src="quiz.js"></script>

    <!-- Script to control the iframe overlay -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('open-iframe-btn');
            const closeBtn = document.getElementById('close-iframe-btn');
            const overlay = document.getElementById('iframe-overlay');

            if(openBtn && closeBtn && overlay) {
                openBtn.addEventListener('click', () => {
                    overlay.classList.add('show');
                    document.body.classList.add('no-scroll');
                });

                closeBtn.addEventListener('click', () => {
                    overlay.classList.remove('show');
                    document.body.classList.remove('no-scroll');
                });
            }
        });
    </script>

</body>
</html>
